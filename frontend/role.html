<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select User Type - Istruzione F</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
        }

        :root {
            --primary: #007AFF;
            --student-color: #00C7BE;
            --teacher-color: #5856D6;
            --background: #F5F5F7;
            --text-primary: #1D1D1F;
            --text-secondary: #86868B;
            --white: #FFFFFF;
            --gradient: linear-gradient(135deg, #007AFF 0%, #5856D6 50%, #00C7BE 100%);
        }

        body {
            background: var(--background);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            width: 100%;
            max-width: 500px;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
        }

        .logo {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            margin-bottom: 20px;
        }

        .dino-logo {
            width: 50px;
            height: 35px;
            background: var(--gradient);
            border-radius: 10px;
            position: relative;
        }

        .dino-logo::before {
            content: '';
            position: absolute;
            top: -6px;
            right: -6px;
            width: 18px;
            height: 12px;
            background: var(--gradient);
            border-radius: 50%;
        }

        .brand-name {
            font-size: 2rem;
            font-weight: 700;
            color: var(--text-primary);
        }

        .f-accent {
            color: #00ff88;
            font-style: italic;
        }

        .header h1 {
            font-size: 2.2rem;
            font-weight: 700;
            margin-bottom: 10px;
            color: var(--text-primary);
        }

        .header p {
            font-size: 1.1rem;
            color: var(--text-secondary);
        }

        .user-selection {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 30px;
        }

        .user-card {
            background: var(--white);
            border-radius: 20px;
            padding: 40px 30px;
            text-align: center;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
            cursor: pointer;
            transition: all 0.3s ease;
            border: 3px solid transparent;
        }

        .user-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.12);
        }

        .user-card.student:hover {
            border-color: var(--student-color);
        }

        .user-card.teacher:hover {
            border-color: var(--teacher-color);
        }

        .user-icon {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 20px;
            font-size: 2.5rem;
        }

        .student .user-icon {
            background: rgba(0, 199, 190, 0.1);
            color: var(--student-color);
        }

        .teacher .user-icon {
            background: rgba(88, 86, 214, 0.1);
            color: var(--teacher-color);
        }

        .user-card h2 {
            font-size: 1.5rem;
            font-weight: 600;
            margin-bottom: 10px;
        }

        .user-card p {
            color: var(--text-secondary);
            line-height: 1.5;
        }

        .back-link {
            text-align: center;
            margin-top: 30px;
        }

        .back-link a {
            color: var(--primary);
            text-decoration: none;
            font-weight: 500;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }

        .back-link a:hover {
            text-decoration: underline;
        }

        @media (max-width: 480px) {
            .user-selection {
                grid-template-columns: 1fr;
            }
            
            .user-card {
                padding: 30px 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="logo">
                <div class="dino-logo"></div>
                <div class="brand-name">Istruzione<span class="f-accent">F</span></div>
            </div>
            <h1>Welcome to Istruzione F</h1>
            <p>Select your role to continue</p>
        </div>
        
        <div class="user-selection">
            <div class="user-card student" onclick="window.location.href='student-login.html'">
                <div class="user-icon">
                    <i class="fas fa-user-graduate"></i>
                </div>
                <h2>Student</h2>
                <p>Access your courses, assignments, and learning materials</p>
            </div>
            
            <div class="user-card teacher" onclick="window.location.href='teacher-login.html'">
                <div class="user-icon">
                    <i class="fas fa-chalkboard-teacher"></i>
                </div>
                <h2>Teacher</h2>
                <p>Manage courses, students, and create educational content</p>
            </div>
        </div>
        
        <div class="back-link">
            <a href="index.html">
                <i class="fas fa-arrow-left"></i>
                Back to Homepage
            </a>
        </div>
    </div>
</body>
</html>
