<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teacher Login - Istruzione F</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
        }

        :root {
            --primary: #5856D6;
            --primary-dark: #4A47C4;
            --background: #F7F7FF;
            --text-primary: #1D1D1F;
            --text-secondary: #86868B;
            --white: #FFFFFF;
            --gradient: linear-gradient(135deg, #5856D6 0%, #4A47C4 100%);
        }

        body {
            background: var(--background);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .login-container {
            background: var(--white);
            border-radius: 24px;
            box-shadow: 0 10px 40px rgba(88, 86, 214, 0.15);
            width: 100%;
            max-width: 440px;
            overflow: hidden;
        }

        .login-header {
            background: var(--gradient);
            color: white;
            padding: 40px 30px;
            text-align: center;
            position: relative;
        }

        .logo {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            margin-bottom: 20px;
        }

        .dino-logo {
            width: 40px;
            height: 30px;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 8px;
            position: relative;
        }

        .dino-logo::before {
            content: '';
            position: absolute;
            top: -5px;
            right: -5px;
            width: 15px;
            height: 10px;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 50%;
        }

        .brand-name {
            font-size: 1.8rem;
            font-weight: 700;
        }

        .f-accent {
            color: #00ff88;
            font-style: italic;
        }

        .user-badge {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            background: rgba(255, 255, 255, 0.2);
            padding: 8px 16px;
            border-radius: 20px;
            margin-top: 15px;
        }

        .login-header h1 {
            font-size: 1.5rem;
            font-weight: 600;
            margin-bottom: 8px;
        }

        .login-header p {
            opacity: 0.9;
            font-size: 1rem;
        }

        .login-content {
            padding: 40px 30px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: var(--text-primary);
        }

        .input-group {
            position: relative;
        }

        .input-group input {
            width: 100%;
            padding: 16px;
            border: 2px solid #E5E5E7;
            border-radius: 12px;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .input-group input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(88, 86, 214, 0.1);
        }

        .input-icon {
            position: absolute;
            right: 16px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--text-secondary);
        }

        .remember-forgot {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
        }

        .remember-me {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .remember-me input {
            width: 18px;
            height: 18px;
        }

        .forgot-password {
            color: var(--primary);
            text-decoration: none;
            font-weight: 500;
        }

        .forgot-password:hover {
            text-decoration: underline;
        }

        .login-btn {
            width: 100%;
            padding: 16px;
            background: var(--primary);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .login-btn:hover {
            background: var(--primary-dark);
            transform: translateY(-2px);
        }

        .divider {
            text-align: center;
            margin: 25px 0;
            position: relative;
            color: var(--text-secondary);
        }

        .divider::before {
            content: '';
            position: absolute;
            left: 0;
            top: 50%;
            width: 45%;
            height: 1px;
            background: #E5E5E7;
        }

        .divider::after {
            content: '';
            position: absolute;
            right: 0;
            top: 50%;
            width: 45%;
            height: 1px;
            background: #E5E5E7;
        }

        .social-login {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
        }

        .social-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            padding: 14px;
            border: 2px solid #E5E5E7;
            border-radius: 12px;
            background: var(--white);
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 500;
        }

        .social-btn:hover {
            border-color: var(--primary);
            transform: translateY(-2px);
        }

        .switch-user {
            text-align: center;
            margin-top: 25px;
            color: var(--text-secondary);
        }

        .switch-user a {
            color: var(--primary);
            text-decoration: none;
            font-weight: 500;
        }

        .switch-user a:hover {
            text-decoration: underline;
        }

        .signup-link {
            text-align: center;
            margin-top: 15px;
            color: var(--text-secondary);
        }

        .signup-link a {
            color: var(--primary);
            text-decoration: none;
            font-weight: 500;
        }

        .signup-link a:hover {
            text-decoration: underline;
        }

        .back-link {
            text-align: center;
            margin-top: 20px;
        }

        .back-link a {
            color: var(--text-secondary);
            text-decoration: none;
            font-weight: 500;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }

        .back-link a:hover {
            color: var(--primary);
        }

        @media (max-width: 480px) {
            .login-container {
                border-radius: 20px;
            }
            
            .login-header {
                padding: 30px 20px;
            }
            
            .login-content {
                padding: 30px 20px;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <div class="logo">
                <div class="dino-logo"></div>
                <div class="brand-name">Istruzione<span class="f-accent">F</span></div>
            </div>
            <div class="user-badge">
                <i class="fas fa-chalkboard-teacher"></i>
                Teacher Portal
            </div>
            <h1>Welcome Back, Teacher</h1>
            <p>Sign in to manage your courses and students</p>
        </div>
        
        <div class="login-content">
            <form id="teacherLoginForm">
                <div class="form-group">
                    <label for="teacherEmail">Teacher Email</label>
                    <div class="input-group">
                        <input type="email" id="teacherEmail" placeholder="teacher@example.com" required>
                        <div class="input-icon">
                            <i class="fas fa-envelope"></i>
                        </div>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="teacherPassword">Password</label>
                    <div class="input-group">
                        <input type="password" id="teacherPassword" placeholder="Enter your password" required>
                        <div class="input-icon">
                            <i class="fas fa-lock"></i>
                        </div>
                    </div>
                </div>
                
                <div class="remember-forgot">
                    <div class="remember-me">
                        <input type="checkbox" id="rememberTeacher">
                        <label for="rememberTeacher">Remember me</label>
                    </div>
                    <a href="#" class="forgot-password" id="forgotTeacher">Forgot password?</a>
                </div>
                
                <button type="submit" class="login-btn">
                    <i class="fas fa-sign-in-alt"></i>
                    Sign In as Teacher
                </button>
            </form>
            
            <div class="divider">or continue with</div>
            
            <div class="social-login">
                <button class="social-btn" id="googleTeacher">
                    <i class="fab fa-google" style="color: #DB4437;"></i>
                    Google
                </button>
                <button class="social-btn" id="microsoftTeacher">
                    <i class="fab fa-microsoft" style="color: #0078D4;"></i>
                    Microsoft
                </button>
            </div>
            
            <div class="switch-user">
                Are you a student? <a href="student-login.html">Switch to Student Login</a>
            </div>
            
            <div class="signup-link">
                <div class="signup-link">
    Don't have an account? <a href="tregister.html">Sign up as teacher</a>
</div>

            </div>
            
            <div class="back-link">
                <a href="login-select.html">
                    <i class="fas fa-arrow-left"></i>
                    Back to User Selection
                </a>
            </div>
        </div>
    </div>

    <script>
        // Minimal modal for OTP reset (teacher)
        const otpModalHtmlTeacher = `
        <div id="otpModalTeacher" style="position:fixed;inset:0;background:rgba(0,0,0,.4);display:flex;align-items:center;justify-content:center;z-index:2000;">
          <div style="background:#fff;border-radius:16px;box-shadow:0 10px 30px rgba(0,0,0,.2);width:90%;max-width:420px;padding:20px;">
            <h3 style=\"margin-bottom:10px;color:#1D1D1F;\">Reset password</h3>
            <div style=\"display:flex;gap:8px;margin-bottom:8px;\">
              <button id=\"tSelEmail\" style=\"padding:6px 10px;border-radius:8px;border:1px solid #E5E5E7;background:#5856D6;color:#fff;\">Email</button>
              <button id=\"tSelPhone\" style=\"padding:6px 10px;border-radius:8px;border:1px solid #E5E5E7;background:#fff;\">Phone</button>
            </div>
            <div id="tOtpStep1">
              <div id=\"tEmailRow\"> 
                <label style=\"display:block;margin:8px 0 6px;\">Email</label>
                <input id=\"tOtpEmail\" type=\"email\" style=\"width:100%;padding:12px;border:2px solid #E5E5E7;border-radius:10px;\"> 
              </div>
              <div id=\"tPhoneRow\" style=\"display:none;\"> 
                <label style=\"display:block;margin:8px 0 6px;\">Phone (E.164, e.g. +15551234567)</label>
                <input id=\"tOtpPhone\" type=\"tel\" style=\"width:100%;padding:12px;border:2px solid #E5E5E7;border-radius:10px;\"> 
              </div>
              <div style="display:flex;gap:10px;margin-top:14px;justify-content:flex-end;">
                <button id="tOtpCancel1" style="padding:10px 14px;border-radius:10px;border:1px solid #E5E5E7;background:#fff;">Cancel</button>
                <button id="tOtpRequest" style="padding:10px 14px;border-radius:10px;border:none;background:#5856D6;color:#fff;">Send OTP</button>
              </div>
            </div>
            <div id="tOtpStep2" style="display:none;">
              <label style="display:block;margin:8px 0 6px;">OTP code</label>
              <input id="tOtpCode" type="text" maxlength="6" style="width:100%;padding:12px;border:2px solid #E5E5E7;border-radius:10px;">
              <label style="display:block;margin:12px 0 6px;">New password</label>
              <input id="tOtpNewPass" type="password" style="width:100%;padding:12px;border:2px solid #E5E5E7;border-radius:10px;">
              <div style="display:flex;gap:10px;margin-top:14px;justify-content:flex-end;">
                <button id="tOtpBack" style="padding:10px 14px;border-radius:10px;border:1px solid #E5E5E7;background:#fff;">Back</button>
                <button id="tOtpReset" style="padding:10px 14px;border-radius:10px;border:none;background:#5856D6;color:#fff;">Reset Password</button>
              </div>
            </div>
          </div>
        </div>`;

        function openOtpModalTeacher() {
          if (document.getElementById('otpModalTeacher')) return;
          document.body.insertAdjacentHTML('beforeend', otpModalHtmlTeacher);
          const modal = document.getElementById('otpModalTeacher');
          const step1 = document.getElementById('tOtpStep1');
          const step2 = document.getElementById('tOtpStep2');
          const emailInput = document.getElementById('tOtpEmail');
          const phoneInput = document.getElementById('tOtpPhone');
          const emailRow = document.getElementById('tEmailRow');
          const phoneRow = document.getElementById('tPhoneRow');
          const codeInput = document.getElementById('tOtpCode');
          const newPassInput = document.getElementById('tOtpNewPass');
          const selEmail = document.getElementById('tSelEmail');
          const selPhone = document.getElementById('tSelPhone');
          let mode = 'email';
          document.getElementById('tOtpCancel1').onclick = () => modal.remove();
          document.getElementById('tOtpBack').onclick = () => { step2.style.display='none'; step1.style.display='block'; };
          selEmail.onclick = () => { mode='email'; selEmail.style.background='#5856D6'; selEmail.style.color='#fff'; selPhone.style.background='#fff'; selPhone.style.color='#000'; emailRow.style.display='block'; phoneRow.style.display='none'; };
          selPhone.onclick = () => { mode='phone'; selPhone.style.background='#5856D6'; selPhone.style.color='#fff'; selEmail.style.background='#fff'; selEmail.style.color='#000'; emailRow.style.display='none'; phoneRow.style.display='block'; };
          document.getElementById('tOtpRequest').onclick = async () => {
            const email = emailInput.value.trim();
            const phone = phoneInput.value.trim();
            if (mode==='email' && !email) return alert('Enter your email');
            if (mode==='phone' && !phone) return alert('Enter your phone number');
            try {
              const r = await fetch('http://localhost:5050/password-reset/request/teacher', {
                method:'POST', headers:{'Content-Type':'application/json'}, body: JSON.stringify(mode==='email' ? { email } : { phone })
              });
              const d = await r.json();
              if (!r.ok) return alert(d.message||'Failed to send OTP');
              if (mode==='email') {
                const hint = document.createElement('div');
                hint.style.cssText = 'margin-top:10px;color:#1D1D1F;font-size:0.9rem;word-break:break-all;';
                hint.innerHTML = `OTP sent to your email.${d.devCode ? ` Demo OTP: <b>${d.devCode}</b>.` : ''} ${d.previewUrl ? `Preview: <a href="${d.previewUrl}" target="_blank">open</a>` : ''}`;
                step1.appendChild(hint);
              } else {
                const hint = document.createElement('div');
                hint.style.cssText = 'margin-top:10px;color:#1D1D1F;font-size:0.9rem;word-break:break-all;';
                hint.innerHTML = `OTP sent to your phone.${d.devCode ? ` Demo OTP: <b>${d.devCode}</b>.` : ''}`;
                step1.appendChild(hint);
              }
              step1.style.display='none'; step2.style.display='block';
              try {
                const existing = document.getElementById('tOtpDevHint');
                if (existing) existing.remove();
                const dev = document.createElement('div');
                dev.id = 'tOtpDevHint';
                dev.style.cssText = 'margin-bottom:10px;color:#1D1D1F;font-size:0.9rem;word-break:break-all;';
                dev.innerHTML = `${d.devCode ? `Demo OTP: <b>${d.devCode}</b>. ` : ''}${d.previewUrl ? `Preview: <a href="${d.previewUrl}" target="_blank">open</a>` : ''}`;
                if (dev.textContent.trim() !== '' || dev.innerText.trim() !== '' || dev.innerHTML.replace(/<[^>]*>/g,'').trim() !== '') {
                  step2.insertBefore(dev, step2.firstChild);
                }
                if (d.devCode) {
                  document.getElementById('tOtpCode').value = d.devCode;
                }
              } catch (_) {}
            } catch(e){ alert('Network error'); }
          };
          document.getElementById('tOtpReset').onclick = async () => {
            const email = emailInput.value.trim();
            const phone = phoneInput.value.trim();
            const otp = codeInput.value.trim();
            const newPassword = newPassInput.value;
            if (!otp || !newPassword) return alert('Enter OTP and new password');
            try {
              const v = await fetch('http://localhost:5050/password-reset/verify/teacher', {
                method:'POST', headers:{'Content-Type':'application/json'}, body: JSON.stringify(mode==='email' ? { email, otp } : { phone, otp })
              });
              const vd = await v.json();
              if (!v.ok) return alert(vd.message||'Invalid or expired OTP');
              const r = await fetch('http://localhost:5050/password-reset/reset/teacher', {
                method:'POST', headers:{'Content-Type':'application/json'}, body: JSON.stringify(mode==='email' ? { email, otp, newPassword } : { phone, otp, newPassword })
              });
              const d = await r.json();
              if (!r.ok) return alert(d.message||'Failed to reset password');
              alert('Password reset successful. Please sign in.');
              modal.remove();
            } catch(e){ alert('Network error'); }
          };
        }

        document.getElementById('teacherLoginForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            const payload = {
                email: document.getElementById('teacherEmail').value,
                password: document.getElementById('teacherPassword').value
            };
            try {
                const res = await fetch('http://localhost:3000/api/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        ...payload,
                        role: 'teacher'
                    })
                });
                const data = await res.json();
                if (!res.ok) {
                    alert(data.message || 'Login failed');
                    return;
                }
                // persist teacher session with full details
                const teacherData = {
                    role: data.role,
                    id: data.id,
                    firstName: data.firstName,
                    lastName: data.lastName,
                    email: data.email,
                    phone: data.phone || '',
                    institution: data.institution || '',
                    department: data.department || '',
                    position: data.position || '',
                    experience: data.experience || '',
                    subjects: data.subjects || [],
                    bio: data.bio || '',
                    profilePicture: data.profilePicture || ''
                };
                console.log('Saving teacher data to localStorage:', teacherData);
                localStorage.setItem('istruzioneF_teacher', JSON.stringify(teacherData));
                alert('Login successful');
                window.location.href = 'teacher.html';
            } catch (err) {
                console.error(err);
                alert('Error logging in');
            }
        });

        // Forgot password
        document.getElementById('forgotTeacher').addEventListener('click', function(e){ e.preventDefault(); openOtpModalTeacher(); });

        // Social buttons -> backend OAuth routes
        document.getElementById('googleTeacher').addEventListener('click', function(){
            window.location.href = 'http://localhost:5050/auth/google';
        });
        document.getElementById('microsoftTeacher').addEventListener('click', function(){
            window.location.href = 'http://localhost:5050/auth/microsoft';
        });
    </script>
</body>
</html>
